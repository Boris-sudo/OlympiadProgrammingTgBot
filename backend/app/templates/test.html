<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing page</title>
</head>
<body>
{% if response %}
    <table>
    {% for i in response %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.rating }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit">
    </form>
{% endif %}
</body>
</html>
